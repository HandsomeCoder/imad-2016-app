<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="sign.css"/>

</head>
<body>

  <section>
    <table>
      <thead>
        <tr>
          <th colspan="2"> Sign Up Form </th>
        </tr>
      </thead>
      <tbody>
      <tr>
        <td>
          <label for="email"> Username: </label>
        </td>
        <td>
          <input type="text" id="uname" name="uname" placeholder="handsomeCoder">
        </td>
       </tr>
      <tr>
        <td>
          <label for="fname"> Name: </label>
        </td>
        <td>
          <input type="text" id="fname" name="fname" placeholder="First Name">
          <input type="text" id="lname" name="lname" placeholder="Last Name">
        </td>
      </tr>
      <tr>
        <td>
          <label for="email"> Email ID: </label>
        </td>
        <td>
          <input type="email" id="email" name="email" placeholder="xyz@abc.com">
        </td>
       </tr>
       <tr>
        <td>
          <label for="password"> Password : </label>
        </td>
        <td>
            <input type="password" id="password" name="password" placeholder="password">
        </td>
       </tr>
       <tr>
        <td>
          <label for="Cpassword"> Confirm Password : </label>
        </td>
        <td>
            <input type="password" id="password" name="cpassword" placeholder="password">
        </td>
       </tr>
      </tbody>
      <tfoot>
      <tr>
        <td>
          <input type="reset">
        </td>
        <td>
          <input type="submit" id="submit">
        </td>
       </tr>
      </tfoot>
    </table>
  </section>
  <script type="text/javascript" src="ui/js/signup.js"></script>
</body>
</html>
