<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="sign.css"/>

</head>
<body>

  <section>
    <form name="signUpForm" id="signUpForm" action="signup/user" method="post">
    <table>
      <thead>
        <tr>
          <th colspan="2"> Sign Up Form </th>
        </tr>
      </thead>
      <tbody>
      <tr>
        <td>
          <label for="email"> Username: </label>
        </td>
        <td>
          <input type="text" name="uname" placeholder="handsomeCoder">
        </td>
       </tr>
      <tr>
        <td>
          <label for="fname"> Name: </label>
        </td>
        <td>
          <input type="text" name="fname" placeholder="First Name">
          <input type="text" name="lname" placeholder="Last Name">
        </td>
      </tr>
      <tr>
        <td>
          <label for="email"> Email ID: </label>
        </td>
        <td>
          <input type="email" name="email" placeholder="xyz@abc.com">
        </td>
       </tr>
       <tr>
        <td>
          <label for="password"> Password : </label>
        </td>
        <td>
            <input type="password" name="password" placeholder="password">
        </td>
       </tr>
       <tr>
        <td>
          <label for="Cpassword"> Confirm Password : </label>
        </td>
        <td>
            <input type="password" name="cpassword" placeholder="password">
        </td>
       </tr>
      </tbody>
      <tfoot>
      <tr>
        <td>
          <input type="reset">
        </td>
        <td>
          <input type="submit">
        </td>
       </tr>
      </tfoot>
    </table>
    </form>
  </section>
  <script type="text/javascript" src="signup.js"></script>
</body>
</html>
